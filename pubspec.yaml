name: voice_assistant_app
description: A new Flutter project.
publish_to: 'none'
version: 0.1.0

environment:
  sdk: '>=3.1.0-292.0.dev <4.0.0'

dependencies:
  animate_do: ^3.0.2
  flutter:
    sdk: flutter
  flutter_tts: ^3.7.0
  http: ^1.1.0
  speech_to_text: ^6.3.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.0

flutter:
  uses-material-design: true
  assets:
    - assests/images/
    - assests/sounds/

  fonts:
    - family: Cera Pro
      fonts: 
        - asset: assests/fonts/Cera-Pro-Bold.otf
        - asset: assests/fonts/Cera-Pro-Medium.otf
          